<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mln131/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLN131</title>
    <script>
      // Redirect all 404s to index.html preserving the route
      (function() {
        // Get the current path (without /mln131)
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Store the route for React Router
        sessionStorage.setItem('redirectUrl', path + search + hash);
        
        // Redirect to index.html
        window.location.replace('/mln131/');
      })();
    </script>
  </head>
  <body>
    <p>Loading...</p>
  </body>
</html>
