<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mln131/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLN131</title>
    <script>
      // Redirect all 404s to the index page with the correct path
      var path = window.location.pathname;
      var hash = window.location.hash;
      
      // Remove the trailing slash if present
      if (path.endsWith('/') && path.length > 1) {
        path = path.slice(0, -1);
      }
      
      // Redirect to index.html with the original path as a query parameter
      window.location.replace('/mln131/index.html?redirect=' + encodeURIComponent(path + hash));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
